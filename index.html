<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome Icons Link -->
    <script src="https://kit.fontawesome.com/90a9eae7e1.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="form">
        <div class="page-width">
            <div class="form-container">
                <h1>Login System</h1>
                <form>
                    <div class="mb-3 form-input-custom my-input">
                        <select id="role-select" class="form-select" aria-label="Default select example">
                            <option selected>Select Role</option>
                            <option value="principal">Principal</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                          </select>
                    </div>

                    <div class="mb-3 form-input-custom my-input">
                      <label class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Type a Email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3 form-input-custom my-input">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Type a Password">
                      <span class="error"></span>
                        <i id="eye-icon" class="fa-solid fa-eye"></i>
                        <ul class="password-match-list">
                            <li>
                                <i class="fa-solid fa-xmark"></i>
                                <span>At least 8 character length</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-xmark"></i>
                                <span>At least 1 number (0-9)</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-xmark"></i>
                                <span>At least 1 uppercase letter (A-Z)</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-xmark"></i>
                                <span>At least 1 lowercase letter (a-z)</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-xmark"></i>
                                <span>At least 1 special symbol (!-&)</span>
                            </li>
                        </ul>
                    </div>

                    <button class="submit-btn" type="submit">Login</button>
                  </form>
            </div>
        </div>
    </div>   
    
    
    <script src="./js/script.js" defer></script>
    <script src="./js/login.js" defer></script>

    <!-- Bootstrap CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
